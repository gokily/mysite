---
layout: default
---
<div id="blog-post" class="normal-page">
	<h2 class="blog-title">{{ page.title }}</h2>
	<h4>
		By <a href="{{ site.baseurl }}/about/" class="blog-author">{{ site.myname }}</a>
		/ {{ page.date | date_to_string }}
	</h4>
	<div class="blog-content">
		{{ content }}
	</div>
</div>
