---
permalink: /cv/
test: education
---
<div class="normal-page" id="cv-page">
	<h1>
		Curriculum Vitae
	</h1>
	<div id="cv-content">
		{% for item in site.data.cv-section %}
		<section class="cv-section" id="cv-{{ item.class }}">
			<h3 class="section-title">{{ item.name }}</h3>
			<ul class="cv-list">
				{% include cv-section/cv-{{item.class}}.html %}
			</ul>
		</section>
		{% endfor %}
	</div>
</div>
