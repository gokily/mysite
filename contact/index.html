			<a href="https://www.linkedin.com/in/goki-ly-08041815a/">

		<form id="contact-form" action="https://getsimpleform.com/messages?form_api_token=fa36dcf0fb6529ed126899c9f36c2279"

			<h3>Send me a message</h3>
			<input type='hidden' name='redirect_to' value='https://gokily.com/thanks/' />
			<!-- all your input fields here.... -->
			<label for="femail">Email address</label>

			<label for="ftitle">Message title</label>
			<input id="ftitle" type='text' name='title' />
			<label for="fcontent">Message title</label>

			<input type='submit' value='Send message' />
		</form>
